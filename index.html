<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-color: gray;
			width: 100%;
		}

		.header{
			text-align: center;
			color: white;
		}

		.content{
			display: flex;
			justify-content: center;
			margin-top: 5%;

		}

	</style>
</head>
<body>
	<div class="header">
		<h1>Welcome to my Discount Calculator!</h1>
		<h3>This calculator will calculate the discounted price and the final price based on the item price.</h3>
		<h4>Start calculating now by clicking the button below!</h4>
	</div>

	<div class="content">
		<button type="button" onclick="go()" class="btn btn-light">Calculate Now!</button>
	</div>
</body>
</html>

<script type="text/javascript">

	function go(){
	var discount;
	var price;
	var total;
	var finalPrice;
	var proceed = prompt("Enter Y to calculate, N if no");

	//decides if the user will continue or not
		if (proceed === "Y" || proceed === "y"){
			price = prompt("Enter the price of item");
		}else if(proceed === "N" || proceed === "n"){
			alert("Program Terminated!")
			return;
		}else{
			alert("Invalid input!")
			return go();
		}
		
	//validating the user input if it's a number and negative number
		while (isNaN(price) || price <= 0){
			alert("Enter a valid price!")
			price = prompt("Enter the price of item");
		}

	//determines the discount based on the user input 5% if below 100 ang 10% if 100 above
		if (price < 100){
			discount = 0.05;
		}else if (price >= 100){
			discount = 0.10
		}

	//calculating the discounted price and the final price
		total = price * discount;

		finalPrice = price - total;

		alert("Original Price: " + price + "\n" + "Discounted Price: " + total + "\n" + "Final Price: " + finalPrice);

	//after the alert it will ask again the user if he/she wants to continue or not by returning it to the function go()
		return go();
}


</script>
